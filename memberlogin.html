<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Unity Trust SACCO</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }
        
        .login-brand {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .login-brand .logo {
            margin-bottom: 32px;
        }
        
        .login-brand .logo-icon {
            width: 64px;
            height: 64px;
            background: white;
            color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 16px;
        }
        
        .login-brand h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 16px;
        }
        
        .login-brand p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .login-form {
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-form h2 {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #1f2937;
        }
        
        .login-form .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #10b981;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .remember-me input[type="checkbox"] {
            width: auto;
        }
        
        .forgot-password {
            color: #10b981;
            text-decoration: none;
            font-size: 14px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 24px;
        }
        
        .login-btn:hover {
            background: #059669;
        }
        
        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
            color: #6b7280;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 16px;
        }
        
        .signup-link {
            text-align: center;
            color: #6b7280;
        }
        
        .signup-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            
            .login-brand {
                padding: 32px 24px;
            }
            
            .login-form {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <a href="index.html" class="back-home">
            <i class="fas fa-arrow-left"></i>
            Back to Home
        </a>
        
        <div class="login-container">
            <div class="login-brand">
                <div class="logo">
                    <div class="logo-icon">U</div>
                    <h1>Unity<span style="color: #fbbf24;">Trust</span>SACCO</h1>
                </div>
                <p>Access your account to manage your savings, loans, and financial goals. Your journey to financial freedom continues here.</p>
            </div>
            
            <div class="login-form">
                <h2>Welcome Back</h2>
                <p class="subtitle">Sign in to your Unity Trust SACCO account</p>
                
                <form id="memberLoginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="memberNumber">Member Number</label>
                        <input type="text" id="memberNumber" name="memberNumber" placeholder="UT001001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        Sign In
                    </button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="joinnow.html">Join Unity Trust SACCO</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <i class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <script>
        let isSubmitting = false;

        function handleLogin(event) {
            event.preventDefault();
            
            if (isSubmitting) return;
            isSubmitting = true;
            
            const form = event.target;
            const formData = new FormData(form);
            const memberNumber = formData.get('memberNumber');
            const password = formData.get('password');
            
            // Validate inputs
            if (!memberNumber || !password) {
                showToast('Please fill in all fields.', 'error');
                isSubmitting = false;
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('loginBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Signing In...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Simulate successful login
                showToast('Login Successful! Welcome back! Redirecting to your dashboard...', 'success');
                
                // Simulate redirect to dashboard
                setTimeout(() => {
                    // In a real application, this would redirect to the actual dashboard
                    window.location.href = 'dashboard.html'; // This would be the actual dashboard URL
                }, 2000);
                
                // Reset form and button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                isSubmitting = false;
            }, 2000);
        }

        function showForgotPassword() {
            const email = prompt('Please enter your email address to reset your password:');
            if (email) {
                showToast('Password reset instructions have been sent to your email.', 'success');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastIcon = toast.querySelector('.toast-icon');
            const toastMessage = toast.querySelector('.toast-message');
            
            // Set icon based on type
            let iconClass = 'fas fa-info-circle';
            if (type === 'success') iconClass = 'fas fa-check-circle';
            if (type === 'error') iconClass = 'fas fa-exclamation-circle';
            if (type === 'warning') iconClass = 'fas fa-exclamation-triangle';
            
            toastIcon.className = `toast-icon ${type} ${iconClass}`;
            toastMessage.textContent = message;
            
            // Show toast
            toast.classList.add('show');
            
            // Hide toast after 5 seconds
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        // Auto-focus on member number field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('memberNumber').focus();
        });
    </script>
</body>
</html>
